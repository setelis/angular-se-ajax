<html data-ng-app="seAjaxDemoApp" data-ng-controller="DemoCtrl as demoCtrl">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>seAjaxDemoApp</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css" />

		<!-- you can get loader from: http://www.ajaxload.info/ -->
		<style>
			.se-loading {
				background: url('https://i1.wp.com/cdnjs.cloudflare.com/ajax/libs/galleriffic/2.0.1/css/loader.gif') center center no-repeat;
				min-height: 190px;
				min-width: 100px;
			}

			/* dialogs without title, probably waiters */
			.no-titlebar .ui-dialog-titlebar {
			    display: none;
			}
			.no-titlebar.ui-dialog.ui-widget.ui-widget-content {
			   border: 0px;
			   background: url('https://i1.wp.com/cdnjs.cloudflare.com/ajax/libs/galleriffic/2.0.1/css/loader.gif') center center no-repeat;
			   min-height: 190px;
			   min-width: 100px;
			}

		</style>
	</head>
	<body>

		<div class="notifications se-animation-showhide" data-se-notifications data-se-notifications-position="BAR"></div>
		<button type="button" data-ng-click="demoCtrl.doPost()">Try to double click - not possible</button>
		<button type="button" data-ng-click="demoCtrl.get404()">Get resource that does not exist</button>
		<button type="button" data-ng-click="demoCtrl.doPostWithoutDoubleClickPrevention()">Create resource without blocking double click</button>


		<div class="panel-body" data-se-loading="demoCtrl.post">
			<div class="form-group">
				<label class="col-sm-2 control-label">Some data:</label>
				<div class="col-sm-10">
					<p class="form-control-static">{{demoCtrl.post.body}}</p>
				</div>
				</div>
			</div>
		</div>
		<link rel="stylesheet" href="libs/seNotifications/seNotifications.css" />

		<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/restangular/1.5.1/restangular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.8.1/angular-translate.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-animate.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.17/angular-ui-router.js"></script>

		<script src="libs/seEventHelperService.js"></script>

		<script src="libs/seNotifications/seNotificationsModule.js"></script>
		<script src="libs/seNotifications/seNotificationsService.js"></script>
		<script src="libs/seNotifications/seNotificationsDirective.js"></script>
		<script src="libs/seNotifications/seNotificationsLoggerService.js"></script>
		<script src="libs/seNotifications/seNotificationsTranslations.js"></script>
		<script src="libs/seNotifications/seNotificationsTranslations.bg.js"></script>
		<script src="libs/seNotifications/seNotificationsTranslations.en.js"></script>
		<script src="libs/seNotifications/seNotificationsVersion.js"></script>
		<script src="libs/seNotifications/seNotificationsHtml.js"></script>

		<script src="../src/seAjaxModule.js"></script>
      <script src="../src/seAjaxHelperService.js"></script>
      <script src="../src/seLoadingDirective.js"></script>
      <script src="../src/seAjaxRequestsSnifferService.js"></script>
      <script src="../src/seAjaxPreventDoubleClickService.js"></script>
      <script src="../src/seAjaxPreventCachingService.js"></script>
      <script src="../src/seAjaxDisplayRequestErrorsService.js"></script>
      <script src="../src/seAjaxTranslations.js"></script>
      <script src="../src/seAjaxTranslations.en.js"></script>
      <script src="../src/seAjaxTranslations.bg.js"></script>

		<script src="scripts/demoCtrl.js"></script>

	</body>
</html>
